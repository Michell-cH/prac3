<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar inscrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Editar inscrito</h1>
        <form action="/editar/{{ index }}" method="POST">
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha:</label>
                <input type="date" class="form-control" id="fecha" name="fecha" value="{{ inscrito['fecha'] }}" required>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ inscrito['nombre'] }}" required>
            </div>
            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos:</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" value="{{ inscrito['apellidos'] }}" required>
            </div>
            <div class="mb-3">
                <label for="turno" class="form-label">Turno:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="turno" id="mañana" value="Mañana" {% if inscrito['turno'] == 'Mañana' %}checked{% endif %}>
                    <label class="form-check-label" for="mañana">Mañana</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="turno" id="tarde" value="Tarde" {% if inscrito['turno'] == 'Tarde' %}checked{% endif %}>
                    <label class="form-check-label" for="tarde">Tarde</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="turno" id="noche" value="Noche" {% if inscrito['turno'] == 'Noche' %}checked{% endif %}>
                    <label class="form-check-label" for="noche">Noche</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="seminarios" class="form-label">Seminarios disponibles:</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="seminarios" value="Inteligencia Artificial" {% if 'Inteligencia Artificial' in inscrito['seminarios'] %}checked{% endif %}>
                    <label class="form-check-label">Inteligencia Artificial</label>
