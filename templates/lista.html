<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de inscritos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Listado de inscritos</h1>
        <a href="/" class="btn btn-success mb-3">Agregar nuevo inscrito</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Turno</th>
                    <th>Seminarios</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for index, inscrito in inscritos %}
                <tr>
                    <td>{{ inscrito['fecha'] }}</td>
                    <td>{{ inscrito['nombre'] }}</td>
                    <td>{{ inscrito['apellidos'] }}</td>
                    <td>{{ inscrito['turno'] }}</td>
                    <td>{{ ', '.join(inscrito['seminarios']) }}</td>
                    <td>
                        <form action="{{ url_for('eliminar_inscrito', index=index) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                        <a href="{{ url_for('editar_inscrito', index=index) }}" class="btn btn-primary">Editar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
