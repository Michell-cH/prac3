<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro en Seminarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Registro en Seminarios</h1>
        <form action="/" method="POST">
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha:</label>
                <input type="date" class="form-control" id="fecha" name="fecha" required>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos:</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" required>
            </div>
            <div class="mb-3">
                <label for="turno" class="form-label">Turno:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="turno" id="mañana" value="Mañana" required>
                    <label class="form-check-label" for="mañana">Mañana</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="turno" id="tarde" value="Tarde" required>
                    <label class="form-check-label" for="tarde">Tarde</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="turno" id="noche" value="Noche" required>
                    <label class="form-check-label" for="noche">Noche</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="seminarios" class="form-label">Seminarios disponibles:</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="seminarios" value="Inteligencia Artificial">
                    <label class="form-check-label">Inteligencia Artificial</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="seminarios" value="Machine Learning">
                    <label class="form-check-label">Machine Learning</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="seminarios" value="Simulación con Arena">
                    <label class="form-check-label">Simulación con Arena</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="seminarios" value="Robótica Educativa">
                    <label class="form-check-label">Robótica Educativa</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar registro</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
